<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5 d-flex justify-content-center">
        <div class="card profile-card" style="width: 22rem;">
            <div class="card-body text-center">
                
                <img src="Images/myprofile.jpg" class="rounded-circle mb-3" alt="Profile Picture">

                <h3 class="card-title mb-1">Jiramet Saeteng</h3>
                <h6 class="card-title mb-3">Game Developer</h6>

                <div class="mb-4">
                    <h6 class="text-uppercase text-muted small">Education</h6>
                    <p class="mb-0">B.Sc. Computer Science</p>
                </div>

                <div class="mb-4">
                    <h6 class="text-uppercase text-muted small">Skills</h6>
                    <div class="d-flex flex-wrap justify-content-center">
                        <span class="badge bg-light text-dark m-1">Cshap</span>
                        <span class="badge bg-light text-dark m-1">Cpp</span>
                        <span class="badge bg-light text-dark m-1">Python</span>
                        <span class="badge bg-light text-dark m-1">Unity</span>
                        <span class="badge bg-light text-dark m-1">Unreal Engine</span>
                    </div>
                </div>

                <button id="viewContactBtn" class="btn btn-primary w-100">View Contact</button>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
